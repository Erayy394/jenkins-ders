<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Takip Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etkinlik Takip Sistemi</h1>
    <p>Merhaba! Bu sayfa MySQL veritabanÄ±ndan etkinlikleri Ã§eker ve yÃ¶netir.</p>
    
    <h2>ğŸ“‹ Etkinlikler</h2>
    <button onclick="getEvents()">ğŸ”„ Etkinlikleri Getir</button>
    <ul id="event-list"></ul>

    <h2>â• Yeni Etkinlik Ekle</h2>
    <input type="text" id="event-name" placeholder="Etkinlik AdÄ±">
    <input type="date" id="event-date">
    <button onclick="addEvent()">â• Ekle</button>

    <script>
        const API_URL = "http://localhost:3000/etkinlikler";

        
       // ğŸ“Œ Etkinlikleri MySQL'den Getir (Tarih FormatÄ±nÄ± DÃ¼zeltildi)
async function getEvents() {
    try {
        const response = await fetch(API_URL);
        const events = await response.json();
        let eventList = "";
        events.forEach(event => {
            let formattedDate = new Date(event.tarih).toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            eventList += `<li>${event.isim} - ${formattedDate} <button onclick="deleteEvent(${event.id})">ğŸ—‘ï¸ Sil</button></li>`;
        });
        document.getElementById('event-list').innerHTML = eventList;
    } catch (error) {
        console.error("âŒ Etkinlikleri Ã§ekerken hata oluÅŸtu:", error);
    }
}

       
       
        // ğŸ“Œ Yeni Etkinlik Ekle
        async function addEvent() {
            const name = document.getElementById("event-name").value;
            const date = document.getElementById("event-date").value;
            
            if (!name || !date) {
                alert("LÃ¼tfen etkinlik adÄ± ve tarih giriniz!");
                return;
            }

            const newEvent = { isim: name, tarih: date };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newEvent)
                });

                if (response.ok) {
                    alert("âœ… Etkinlik baÅŸarÄ±yla eklendi!");
                    getEvents(); // Listeyi yenile
                } else {
                    alert("âŒ Etkinlik eklenirken hata oluÅŸtu!");
                }
            } catch (error) {
                console.error("âŒ Etkinlik ekleme hatasÄ±:", error);
            }
        }

        // ğŸ“Œ Etkinlik Sil
        async function deleteEvent(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });

                if (response.ok) {
                    alert("ğŸ—‘ï¸ Etkinlik silindi!");
                    getEvents(); // Listeyi yenile
                } else {
                    alert("âŒ Etkinlik silme baÅŸarÄ±sÄ±z!");
                }
            } catch (error) {
                console.error("âŒ Etkinlik silme hatasÄ±:", error);
            }
        }
    </script>
</body>
</html>
